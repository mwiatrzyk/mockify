image: python:3.7-slim

stages:
  - prepare
  - build
  - test
  - deploy

before_script:
  - pip install pipenv
  - pipenv install --dev

validate_tag:
  stage: prepare
  script:
    - pipenv run invoke validate-tag $CI_COMMIT_TAG
  only:
    - tags

build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y git
    - pipenv run invoke build

.base-test:
  stage: test
  script:
    - pipenv run invoke check

test Py3.8:
  image: python:3.8-slim
  extends: .base-test

test Py3.7:
  image: python:3.7-slim
  extends: .base-test

test Py3.6:
  image: python:3.6-slim
  extends: .base-test

publish_coverage:
  stage: deploy
  variables:
    CODECOV_TOKEN: $CODECOV_TOKEN
  script:
    - apt-get update
    - apt-get install -y curl
    - pipenv run invoke coverage
    - bash <(curl -s https://codecov.io/bash)
  only:
    - master
    - tags

.base-deploy:
  before_script:
    - apt-get update
    - apt-get install -y git
    - pip install pipenv
    - pipenv install --dev

deploy_test:
  stage: deploy
  variables:
    TWINE_USERNAME: $TEST_PYPI_USER
    TWINE_PASSWORD: $TEST_PYPI_PASS
  extends: .base-deploy
  script:
    - pipenv run invoke deploy-test
  only:
    - branches
    - tags
  except:
    - master

deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USER
    TWINE_PASSWORD: $PYPI_PASS
  extends: .base-deploy
  script:
    - pipenv run invoke deploy-prod
  only:
    - tags
