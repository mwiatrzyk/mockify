image: python:3.7.3-slim

stages:
  - build
  - test
  - stage
  - deploy

before_script:
  - pip install pipenv
  - pipenv install --dev

build_docs:
  stage: build
  script:
    - pipenv run invoke build-docs

test:
  stage: test
  script:
    - pipenv run invoke test

deploy_to_test_pypi:
  stage: stage
  variables:
    TWINE_USERNAME: $TEST_PYPI_USER
    TWINE_PASSWORD: $TEST_PYPI_PASS
  script:
    - pipenv run invoke build-pkg
    - pipenv run invoke deploy test
  only:
    - tags
  except:
    - master
    - branches

deploy_to_pypi:
  stage: deploy
  when: manual
  variables:
    TWINE_USERNAME: $PYPI_USER
    TWINE_PASSWORD: $PYPI_PASS
  script:
    - pipenv run invoke build-pkg
    - pipenv run invoke deploy prod
  only:
    - tags
  except:
    - development
    - branches
